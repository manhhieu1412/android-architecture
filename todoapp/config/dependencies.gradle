ext {
    //Android
    supportVersion = '25.3.1'
    playServiceVersion = "9.6.1"
    //Libraries Version
    daggerVersion = '2.11'
    butterKnifeVersion = '8.5.1'

    retrofitVersion = '2.1.0'

    epoxyVersion = "2.4.0"
    conductorVersion = "2.1.4"
    leakCanaryVersion = "1.5.2"
    kotlin_version = "1.1.4-3"

    libraries = [
            dagger_compiler        : "com.google.dagger:dagger-compiler:$daggerVersion",
            dagger                 : "com.google.dagger:dagger:$daggerVersion",

            javax_annotation       : "org.glassfish:javax.annotation:10.0-b28",

            butterknife            : "com.jakewharton:butterknife:$butterKnifeVersion",
            butterknife_compiler   : "com.jakewharton:butterknife-compiler:$butterKnifeVersion",

            retrofit               : "com.squareup.retrofit2:retrofit:$retrofitVersion",
            retrofit_adapter       : "com.squareup.retrofit2:adapter-rxjava:$retrofitVersion",
            retrofit_converter     : "com.squareup.retrofit2:converter-gson:$retrofitVersion",

            rxjava                 : "io.reactivex.rxjava2:rxjava:2.1.3",
            rxandroid              : "io.reactivex.rxjava2:rxandroid:2.0.1",
            okhttp                 : "com.squareup.okhttp3:okhttp:3.9.0",
            retrofit_logging       : "com.squareup.okhttp3:logging-interceptor:3.9.0",
            timber                 : "com.jakewharton.timber:timber:4.5.1",
            eventbus               : "org.greenrobot:eventbus:3.0.0",
            gson                   : "com.google.code.gson:gson:2.8.1",

            support_support_v4     : "com.android.support:support-v4:$supportVersion",
            support_appcompat_v7   : "com.android.support:appcompat-v7:$supportVersion",
            support_recyclerview_v7: "com.android.support:recyclerview-v7:$supportVersion",
            support_design         : "com.android.support:design:$supportVersion",
            support_cardview_v7    : "com.android.support:cardview-v7:$supportVersion",
            support_annotations    : "com.android.support:support-annotations:$supportVersion",

            react_native           : "com.facebook.react:react-native:0.42.3",
            fresco                 : "com.facebook.fresco:fresco:1.3.0",

            play_services_analytics: "com.google.android.gms:play-services-analytics:$playServiceVersion",
            play_services_map      : "com.google.android.gms:play-services-maps:$playServiceVersion",
            play_services_base     : "com.google.android.gms:play-services-base:$playServiceVersion",

            crashlytics            : "com.crashlytics.sdk.android:crashlytics:2.5.5@aar",

            epoxy                  : "com.airbnb.android:epoxy:$epoxyVersion",
            epoxy_processor        : "com.airbnb.android:epoxy-processor:$epoxyVersion",

            kotlin                 : "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version",
            kotlin_gradle_plugin   : "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version",
            constraint_layout      : "com.android.support.constraint:constraint-layout:1.0.2",

            conductor              : "com.bluelinelabs:conductor:$conductorVersion",
            conductor_support      : "com.bluelinelabs:conductor-support:$conductorVersion",
            conductor_rxlifecycle2 : "com.bluelinelabs:conductor-rxlifecycle2:$conductorVersion",
            conductor_autodispose  : "com.bluelinelabs:conductor-autodispose:$conductorVersion"
    ]

    testingLibraries = [
            junit           : "junit:junit:4.12",
            robolectric     : "org.robolectric:robolectric:3.4.2",
            assertj         : "org.assertj:assertj-core:1.7.1",
            mockito         : "org.mockito:mockito-core:1.10.19",
            espresso_core   : "com.android.support.test.espresso:espresso-core:2.2.2",
            espresso_contrib: "com.android.support.test.espresso:espresso-contrib:2.2.2"
    ]

    developmentDependencies = [
            leakCanaryDebug  : "com.squareup.leakcanary:leakcanary-android:$leakCanaryVersion",
            leakCanaryRelease: "com.squareup.leakcanary:leakcanary-android-no-op:$leakCanaryVersion"
    ]

    configurationAndroid = [
            multidex: "com.android.support:multidex:1.0.1"
    ]

}